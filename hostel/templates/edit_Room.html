{% extends 'admin_base.html' %}
{% block main  %}

<div class="card shadow mt-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit Room</h5>
        <div class="container-fluid">
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Select Seater</label>
                           <Select name="seater" class="form-control" required>
                                <option value="{{room.seater}}">{{room.seater}}</option>
                                <option value="1">Single Seater</option>
                                <option value="2">Two Seater</option>
                                <option value="3">Three Seater</option>
                                <option value="4">Four Seater</option>
                                <option value="5">Five Seater</option>
                           </Select>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Room No.</label>
                            <input type="text" name="room_no" class="form-control" value="{{room.room_no}}" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Fee(Per Student)</label>
                            <input type="text" name="fees" class="form-control" value="{{room.fees}}" required>
                        </div>
                    </div>

                </div>
                <hr>
                <input type="submit" value="Update" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error ==  "no" %}
<script>
    alert('Room has been Updated..');
    window.location=('{% url 'manage_Room' %}');

</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endif %}


{% endblock %}
